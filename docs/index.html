<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TEPIC MX</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif;}
body{background:#0b0b0b;color:white;}
header{height:100vh;background:linear-gradient(to bottom,rgba(0,0,0,.6),#0b0b0b),
url("https://images.unsplash.com/photo-1526401485004-2fda9f6a55d3?auto=format&fit=crop&w=1600&q=80");
background-size:cover;background-position:center;display:flex;align-items:center;justify-content:center;text-align:center;}
h1{font-size:4rem;letter-spacing:10px;}
section{padding:100px 10%;text-align:center;}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;}
.gallery img{width:100%;height:300px;object-fit:cover;}
footer{padding:40px;background:#000;opacity:.6;}
</style>
</head>
<body>

<header>
  <div>
    <h1>TEPIC MX</h1>
    <p>Nayarit, México</p>
  </div>
</header>

<section>
  <p>Tepic es una ciudad que no grita, respira lento.</p>
</section>

<section class="gallery">
  <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=80">
  <img src="https://images.unsplash.com/photo-1521295121783-8a321d551ad2?auto=format&fit=crop&w=800&q=80">
</section>

<footer>
  Creado por Iker Castrejón
</footer>

</body>
</html>
